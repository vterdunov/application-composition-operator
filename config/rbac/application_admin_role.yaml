# This rule is not used by the project application-composition-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over platform.vterdunov.me.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: application-composition-operator
    app.kubernetes.io/managed-by: kustomize
  name: application-admin-role
rules:
- apiGroups:
  - platform.vterdunov.me
  resources:
  - applications
  verbs:
  - '*'
- apiGroups:
  - platform.vterdunov.me
  resources:
  - applications/status
  verbs:
  - get
